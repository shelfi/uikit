<div class="sf-minicart" layout="column">

  <div class="sf-minicart__cart-selector">

      <md-option ng-value="opt.title" ng-repeat="opt in ctrl.savedcarts">{{ opt.title }}</md-option>
    </md-select>
  </div>
  -->

  <div class="sf-minicart__detail">
    <md-list>

      <md-item class="bold" ng-show="ctrl.showHeader === 'true'">
        <md-item-content layout="row">
          <div ng-repeat="column in ctrl.columns" flex="{{column.width}}">{{column.name}}</div>
        </md-item-content>
      </md-item>

      <md-item ng-repeat="item in ctrl.items">
        <md-item-content layout="row">
          <div ng-repeat="column in ctrl.columns" flex="{{column.width}}" sf-template="column.template" ng-model="item">{{item[column.name]}}</div>
        </md-item-content>
      </md-item>

      <md-item-content layout="column" layout-align="center end" ng-show="ctrl.showTotals === 'true'">
        <div flex>Vat: 4TL</div>
        <div flex>Total: 20TL</div>
      </md-item-content>

    </md-list>


    <hr>
    <md-select ng-model="item.quantity" placeholder="Select quantity">
      <md-option ng-repeat="opt in [100, 200, 500, 1000, 5000]" ng-value="opt">{{ opt }}</md-option>
      </md-select>
    <!--<md-button class="md-raised md-primary">GO TO CART</md-button>-->

  </div>


</div>
