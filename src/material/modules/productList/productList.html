<sf-product-list itemperpage="25" layout="grid" products="ctrl.products">
	<sf-product-filter type="input" ng-model="ctrl.products"></sf-product-filter>
	<sf-product-sorter ng-model="ctrl.products" sortitems="ctrl.product.options"></sf-product-sorter>
	<sf-product-item item="item" show-price="true" show-add-button="true" show-description="true" ng-repeat="item in ctrl.products" flex="25">
	</sf-product-item>
	<sf-product-pagination></sf-product-pagination>
</sf-product-list>
