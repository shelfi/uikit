<div ng-controller="TooltipCtrl">
	<md-content class="md-padding" style="height:120px;">
	<md-button class="md-fab md-fab-top-left left" aria-label="Insert Drive">
	  <md-icon md-svg-icon="uikit/images/icons/cake.svg" style="width: 24px; height: 24px;"></md-icon>
	  <md-tooltip md-visible="tooltip.showTooltip" md-direction="top" md-delay="200">
	    Insert Drive
	  </md-tooltip>
	</md-button>
	</md-content>
	<md-content>
	<md-checkbox ng-model="tooltip.showTooltip">
	  Insert Drive
	</md-checkbox>
	</md-content>	
</div>
