<md-item ng-repeat="item in messages">
	<md-item-content>
		<div class="md-tile-left">
			<img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
		</div>
		<div class="md-tile-content">
			<p>
			  {{item.note}}
			</p>
		</div>
		</md-item-content>
	<md-divider ng-if="!$last"></md-divider>
</md-item>
