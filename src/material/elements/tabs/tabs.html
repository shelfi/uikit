<div class="container__item" id="tabs-basic">
	<md-tabs md-selected="ctrl.selectedIndex">
	   <md-tab ng-repeat="tab in ctrl.tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
			<div class="demo-tab tab{{$index%1}}" layout="column" layout-fill layout-align="space-around center">
				<div ng-bind="tab.content"></div>
			</div>
		</md-tab>
	 </md-tabs>
</div>
