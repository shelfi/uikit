<body ng-controller="BaremCtrl as ctrl" layout="column" md-theme="altTheme" md-theme-watch>
<div ng-include="'templates/BAREM/partials/BAREM-topbar.tmpl.html'" ng-include-replace></div>
<div class="sf-wrapper" layout="row">
	<div ng-include="'templates/BAREM/partials/BAREM-sidenav-primary.tmpl.html'" ng-include-replace></div>
	
	<div class="main" role="main" layout="column" layout-fill>
		<div ng-include="'templates/BAREM/partials/BAREM-toolbar-primary.tmpl.html'" ng-include-replace></div>
			<md-content>
				<sf-navbar ng-model="ctrl.nav.secondary"></sf-navbar>
				<div class="sf-banner">
					<img data-src="holder.js/100%x60/text:Main banner" alt="Banner">
				</div>
				<div ng-include="'templates/BAREM/partials/BAREM-spot-home.tmpl.html'" ng-include-replace></div>
				<div layout="column" class="sf-main-content">
					<div layout-padding layout="row" layout-wrap class="row">
						<h5 flex="100">Yeni Ürünler</h5>
						<div ng-controller="productListCtrl as productList">
							<sf-product-list ng-model="ctrl.products" layout="row" layout-wrap row-items="4"></sf-product-list>
						</div>
						<md-button class="md-primary">TÜM YENİ ÜRÜNLER</md-button>
					</div><!-- /sf-main-feature -->

					<div layout-padding layout="row" layout-wrap class="row">
						<h5 flex="100">Popüler Ürünler</h5>
						<div ng-controller="productListCtrl as productList">
							<sf-product-list ng-model="ctrl.products" layout="row" layout-wrap row-items="4"></sf-product-list>
						</div>
						<md-button class="md-primary">TÜM POPÜLER ÜRÜNLER</md-button>
					</div><!-- /sf-main-feature -->
				</div><!-- /sf-main-content -->
				<div ng-include="'templates/BAREM/partials/BAREM-footer.tmpl.html'"></div>
			</md-content>
	</div><!-- /main -->
	
	<div ng-include="'templates/BAREM/partials/BAREM-minicart-sidenav.tmpl.html'"></div>
	<div ng-include="'templates/BAREM/partials/BAREM-usermenu-sidenav.tmpl.html'"></div>
</div><!-- /wrapper -->
