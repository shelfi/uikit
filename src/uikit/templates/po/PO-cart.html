<body ng-controller="PrintonlineCtrl as ctrl" layout="column">
<div ng-include="'templates/PO/partials/PO-topbar.tmpl.html'" ng-include-replace></div>
<div class="sf-wrapper" layout="row">
	<div class="main" role="main" layout="column" layout-fill>
		<div ng-include="'templates/PO/partials/PO-toolbar-primary.tmpl.html'"></div>
			<md-content>
			<sf-navbar ng-model="ctrl.nav.secondary"></sf-navbar>
				<div layout="column" class="sf-cart-container" layout-padding>
					<div ng-controller="cartCtrl as cart">
						<sf-cart ng-model="cart.order" columns="cart.columns" show-header="true" show-delete-button="true" show-standby-button="true" show-totals="true"></sf-cart>
					</div>
					<md-input-container flex>
					        <label>Sipariş Notu</label>
					        <textarea ng-model="order.note" columns="1" md-maxlength="150"></textarea>
					      </md-input-container>
					      <md-tooltip md-direction="bottom">Varsa sipariş notu yazabilirsiniz</md-tooltip>
					<md-button class="md-raised md-primary" ng-href="PO-checkout-shipment.html">TESLIMAT BILGILERINE DEVAM ET</md-button>
				</div><!-- /sf-main -->
				<div ng-include="'templates/PO/partials/PO-footer.tmpl.html'"></div>
			</md-content>
	</div><!-- /main -->
	
	<div ng-include="'templates/PO/partials/PO-minicart-sidenav.tmpl.html'"></div>
	<div ng-include="'templates/PO/partials/PO-usermenu-sidenav.tmpl.html'"></div>
</div><!-- /wrapper -->
