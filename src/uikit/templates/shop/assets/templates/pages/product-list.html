<div class="wrapper">
	<md-toolbar md-scroll-shrink layout="row">
	      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
	        <md-icon md-svg-icon="menu" ></md-icon>
	      </md-button>
	      <h1>Shop</h1>
	    </md-toolbar>
	<md-toolbar md-scroll-shrink class="md-warn">
      <sf-list-manager 
      	ng-model="ctrl.listCtrl.items"
      	show-item-layout="true"
      	item-layout="{{ ctrl.itemLayout }}"
      	on-item-layout-change="ctrl.onItemLayoutChange(layout)"
      	
      	sort="ctrl.sort"
      	filter="ctrl.listCtrl.search.$"
      	sort-options="ctrl.sortOptions"
      	on-sort-change="ctrl.listCtrl.sortChanged(sort)"
      	on-filter-change="ctrl.listCtrl.searchChanged()"

      	action-buttons="ctrl.actionButtons"
      	>
      </sf-list-manager>
  </md-toolbar>
  <div class="content" flex layout="row">
  <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
           <md-list>
             <md-item>
			<h4>filter comes here</h4>
             </md-item>
           </md-list>
         </md-sidenav>
	<md-content style="height:600px;">
	<div class="sf-product-list" layout="row" layout-wrap>
		<sf-product-item 
			ng-repeat="item in ctrl.listCtrl.items" 
			ng-model="item" 
			flex="{{ 100 / ctrl.rowItems | number:0 }}" 
			flex-sm="100" 
			flex-md="100" 
			item-layout="{{ ctrl.itemLayout }}"
			show-image="true" 
			show-name="true" 
			show-description="true" 
			show-price="true" 
			show-quantity="true" 
			selectable="true" 
			add-to-cart="productItem.addToCart(product)" 
			click="productItem.click(product)"
			>
		</sf-product-item>
	</div>

	<pagination
		ng-model="ctrl.listCtrl.currentPage"
		total-items="ctrl.listCtrl.totalItems"
		items-per-page="ctrl.listCtrl.itemsPerPage" 
		items-per-page-options="[5, 10, 15, 25, 50, 100, 250, 500]" 
		on-page-changed="ctrl.listCtrl.pageChanged(page)"
		on-items-per-page-changed="ctrl.listCtrl.itemsPerPageChanged()"
		boundary-links="true"
		layout
		layout-align="end end"
		flex
		flex-sm="100"
		>
	</pagination>
</md-content>
</div><!-- /content -->
</div><!-- /wrapper -->
