<script type="text/ng-template" id="row">
	<md-input-container>
		<label>{{ structure.label }}</label>
		{{ structure.input }}
	</md-input-container>
</script>

<script type="text/ng-template" id="lines">
	<div>
		<ul>
			<li ng-repeat="item in data[structure.items]">
				{{ structure.input }}
			</li>
		</ul>
	</div>
</script>
