<script type="text/ng-template" id="row">
	<div layout="column">
		<div ng-repeat="item in structure">
			<sf-shaper structure="item" ng-model="data" form="form"></sf-shaper>
		</div>
	</div>
</script>

<script type="text/ng-template" id="column">
	<div layout="row">
		<div ng-repeat="item in structure">
			<sf-shaper structure="item" ng-model="data" form="form"></sf-shaper>
		</div>
	</div>
</script>

<script type="text/ng-template" id="inputContainer">
	<md-input-container>
		<label>{{ label }}</label>
		<sf-input attrs="input" ng-model="data" form="form"></sf-input>
	</md-input-container>
</script>

<script type="text/ng-template" id="lines">
	<div>
		<h2>{{ title }}</h2>
		<ul>
			<li ng-repeat="item in data[items]">
				<sf-shaper structure="repeat" ng-model="item" form="form"></sf-shaper>
			</li>
		</ul>
		<md-button ng-click="add()">Add</md-button>
		<md-button ng-click="removeAll()">Remove all</md-button>
	</div>
</script>

<script type="text/ng-template" id="paragraph">
	<p>
		{{ content }}
	</p>
</script>

<form name="ctrl.form">
	<sf-shaper structure="ctrl.structure" ng-model="ctrl.data" form="ctrl.form" live="true"></sf-shaper>
</form>
<hr>
<md-button ng-click="ctrl.changeStructure()">Change structure</md-button>
<md-button ng-click="ctrl.changeData()">Change data</md-button>
<hr>
{{ ctrl.data }}
