<script type="text/ng-template" id="row">
	<div layout="row">
		<div ng-repeat="item in structure">
			<sf-shaper structure="item"></sf-shaper>
		</div>
	</div>
</script>

<script type="text/ng-template" id="column">
	<div layout="column">
		<div ng-repeat="item in structure">
			<sf-shaper structure="item"></sf-shaper>
		</div>
	</div>
</script>

<script type="text/ng-template" id="inputContainer">
	<md-input-container>
		<label>{{ label }}</label>
		<sf-input attrs="input"></sf-input>
	</md-input-container>
</script>

<script type="text/ng-template" id="lines">
	<div>
		<h2>{{ title }}</h2>
		<ul>
			<li ng-repeat="item in data[items]" layout="row">
				<sf-shaper structure="repeat" ng-model="item"></sf-shaper>
				<md-button aria-label="Remove" ng-click="data[items].splice($index, 1)"><md-icon md-svg-icon="navigation:ic_close_24px"></md-icon></md-button>
			</li>
		</ul>
		<md-button ng-click="data[items].push({})">Add line</md-button>
	</div>
</script>

<script type="text/ng-template" id="paragraph">
	<p>
		{{ content }}
	</p>
</script>
