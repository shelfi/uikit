<div>
	<!--<sf-product-list-control></sf-product-list-control>-->
	<div class="sf-productlist-control" layout="row" layout-align="center center" layout-wrap>
		<div flex="500" flex-sm="50" ng-if="ctrl.showItemLayout">
			<md-button class="md-primary" ng-class="{ '--active': ctrl.itemLayout === 'list' }" aria-label="view list" ng-click="ctrl.changeItemLayout('list')"><md-icon md-svg-icon="action:ic_view_headline_24px" alt="Icon Alt"></md-icon></md-button>
			<md-button class="md-primary" ng-class="{ '--active': ctrl.itemLayout === 'detailedlist' }" aria-label="view detailed list" ng-click="ctrl.changeItemLayout('detailedlist')"><md-icon md-svg-icon="action:ic_view_list_24px" alt="Icon Alt"></md-icon></md-button>
			<md-button class="md-primary" ng-class="{ '--active': ctrl.itemLayout === 'grid' }" aria-label="view grid" ng-click="ctrl.changeItemLayout('grid')"><md-icon md-svg-icon="action:ic_view_module_24px" alt="Icon Alt"></md-icon></md-button>
		</div>
		<div flex flex-sm="50">

			<md-select ng-model="ctrl.sort" placeholder="Select a state" ng-if="ctrl.sortable === 'true'">
				<md-option ng-value="key" ng-repeat="(key, val) in ctrl.sortOptions">{{ val }}</md-option>
			</md-select>
	

			<md-select ng-model="ctrl.sort" placeholder="Select a state">
				<md-option ng-value="opt" ng-repeat="opt in neighborhoods2">{{ opt }}</md-option>
			</md-select>


			<select name="itemperpage" id="itemperpage" ng-if="ctrl.paginate === 'true'">
				<option value="">12 Urun</option>
				<option value="">24 Urun</option>
				<option value="">48 Urun</option>
			</select>
		</div>
		<div flex flex-sm="50"></div>
		



		<div flex layout layout-align="end center" flex-sm="50">
			<md-button ng-repeat="(action, cb) in ctrl.actionButtons" class="md-primary" ng-click="ctrl.actionCallback(cb)">{{ action }}</md-button>
			<!--
			<md-button class="md-primary" ng-click="ctrl.compare()">Karsilastir<md-icon md-svg-icon="action:ic_swap_vert_24px" alt="Icon Alt"></md-icon></md-button>
			<md-button class="md-primary" ng-click="ctrl.addToCart()">Sepete EKle<md-icon md-svg-icon="action:ic_shopping_cart_24px" alt="Icon Alt"></md-icon></md-button>
			-->
		</div>





		<pagination ng-if="ctrl.paginate === 'true'"
			ng-model="listCtrl.currentPage"
			total-items="listCtrl.totalItems"
			items-per-page="listCtrl.itemsPerPage" 


			max-size="ctrl.maxSize" 
			num-pages="ctrl.numPages" 
			rotate="ctrl.rotate" 
			direction-links="ctrl.directionLinks" 
			previous-text="ctrl.previousText" 
			next-text="ctrl.nextText" 
			boundary-links="ctrl.boundaryLinks" 
			first-text="ctrl.firstText" 
			last-text="ctrl.lastText" 
			
			layout
			layout-align="end end"
			flex
			flex-sm="100"></pagination>
	</div>
	<div layout="row" layout-wrap>
		<sf-product-item ng-repeat="item in listCtrl.items" ng-model="item" flex="{{ 100 / ctrl.rowItems | number:0 }}" flex-sm="100" flex-md="100" item-layout="{{ ctrl.itemLayout }}" show-image="true" show-name="true" show-description="true" show-price="true" show-quantity="true" selectable="true" add-to-cart="productItem.addToCart(product)" click="productItem.click(product)"></sf-product-item>
	</div>
	<!--<sf-product-list-control></sf-product-list-control>-->
</div>
