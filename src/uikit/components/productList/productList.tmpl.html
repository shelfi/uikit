	<div class="sf-list-manager" layout="row">
		<div class="sf-list-manager__layout" ng-if="ctrl.showItemLayout">
			<md-button class="md-primary sf-list-manager__layout-btn" ng-class="{ '--active': ctrl.itemLayout === 'list' }" aria-label="view list" ng-click="ctrl.changeItemLayout('list')"><md-icon md-svg-icon="action:ic_view_headline_24px" alt="Icon Alt"></md-icon></md-button>
			<md-button class="md-primary sf-list-manager__layout-btn" ng-class="{ '--active': ctrl.itemLayout === 'detailedlist' }" aria-label="view detailed list" ng-click="ctrl.changeItemLayout('detailedlist')"><md-icon md-svg-icon="action:ic_view_list_24px" alt="Icon Alt"></md-icon></md-button>
			<md-button class="md-primary sf-list-manager__layout-btn" ng-class="{ '--active': ctrl.itemLayout === 'grid' }" aria-label="view grid" ng-click="ctrl.changeItemLayout('grid')"><md-icon md-svg-icon="action:ic_view_module_24px" alt="Icon Alt"></md-icon></md-button>
		</div>
		<div class="sf-list-manager__sort">
			<md-select ng-model="ctrl.sort" placeholder="Select a state" ng-if="ctrl.sortable === 'true'" class="sf-list-manager__sort-select">
				<md-option ng-value="key" ng-repeat="(key, val) in ctrl.sortOptions">{{ val }}</md-option>
			</md-select>
			<md-select ng-model="ctrl.sort" placeholder="Select a state" class="sf-list-manager__sort-select">
				<md-option ng-value="opt" ng-repeat="opt in neighborhoods2">{{ opt }}</md-option>
			</md-select>
		</div>
		<div class="sf-list-manager__action">
			<md-button ng-repeat="(action, cb) in ctrl.actionButtons" ng-click="ctrl.actionCallback(cb)" aria-label="{{ action }}" class="md-primary sf-list-manager__action-btn" ng-disabled="selectedItems">
			<md-icon md-svg-icon="{{ action }}"></md-icon>
			<md-tooltip>{{ action }}</md-tooltip>
			</md-button>
		</div>
	</div>


	<div class="sf-product-list" layout="row" layout-wrap>
		<sf-product-item 
			ng-repeat="item in listCtrl.items" 
			ng-model="item" 
			flex="{{ 100 / ctrl.rowItems | number:0 }}"
			item-layout="{{ ctrl.itemLayout }}" 
			show-image="true" 
			show-name="true" 
			show-description="true" 
			show-price="true" 
			show-quantity="true" 
			selectable="true" 
			add-to-cart="productItem.addToCart(product)" 
			click="productItem.click(product)"
			>
		</sf-product-item>
	</div>

	<pagination ng-if="ctrl.paginate === 'true'"
		ng-model="listCtrl.currentPage"
		total-items="listCtrl.totalItems"
		items-per-page="listCtrl.itemsPerPage" 
		max-size="ctrl.maxSize" 
		num-pages="ctrl.numPages" 
		rotate="ctrl.rotate" 
		direction-links="ctrl.directionLinks" 
		previous-text="ctrl.previousText" 
		next-text="ctrl.nextText" 
		boundary-links="ctrl.boundaryLinks" 
		first-text="ctrl.firstText" 
		last-text="ctrl.lastText"
		>
	</pagination>
