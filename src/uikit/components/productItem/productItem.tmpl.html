<div class="sf-product" ng-class="{ 'sf-product--grid': ctrl.itemLayout === 'grid', 'sf-product--list': ctrl.itemLayout === 'list', 'sf-product--detailedlist': ctrl.itemLayout === 'detailedlist' }">
	<div class="sf-product__image" ng-if="ctrl.showImage === 'true'">
		<a ng-href ng-click="ctrl.click({ product: ctrl.item })"><img holder-js="{{ ctrl.item.image }}" class="md-card-image"></a>
	</div>
	<div class="sf-product__badge" ng-if="ctrl.showPromotion === 'true'">
		<div class="sf-product__badge-item" ng-repeat="item in ctrl.item.promotion">
			<md-icon md-svg-icon="{{item.icon}}" alt="{{item.description}}"></md-icon>
			<md-tooltip md-direction="top" md-delay="200">{{ item.description }}</md-tooltip>
		</div>
	</div>
	<div class="sf-product__info">
		<h3 ng-if="ctrl.showName === 'true'" class="sf-product__title"><a ng-href ng-click="ctrl.click({ product: ctrl.item })">{{ ctrl.item.name }}</a></h3>
		<p ng-if="ctrl.showDescription === 'true'" class="sf-product__description">{{ ctrl.item.desc }}</p>
		<div  class="sf-product__price" ng-if="ctrl.showPrice === 'true'">
			<span>{{ ctrl.item.price | currency }}</span>
		</div>
	</div>
	<div class="sf-product__action" ng-if="ctrl.showAddToCartButton === 'true'">
		<div class="sf-product__quantity" ng-if="ctrl.showQuantity === 'true'">
			<!-- text input veya select olarak adet girilebilir (select item predefine ozelligi controllerdan define oluyor.)-->
			<md-input-container class="sf-product__quantity-number">
				<label for="quantity">Adet</label>
				<input type="number" name="quantity" ng-model="ctrl.quantity.value" min="1" max="1000" ng-if="!ctrl.predefineQuantity">
				<input type="number" step="{{ctrl.quantity.step}}" ng-model="ctrl.quantity.value" min="{{ctrl.quantity.min}}" max="{{ctrl.quantity.max}}" ng-if="ctrl.predefineQuantity">
			</md-input-container>
		</div>
		<div class="sf-product__cta">
			<md-button class="md-fab md-primary md-raised sf-product__cta-btn" ng-click="ctrl.addToCart({ product: ctrl.item })" aria-label="Sepete Ekle">
				<md-icon md-svg-icon="action:ic_shopping_cart_24px" alt="Icon Alt">
					<md-tooltip>Sepete Ekle</md-tooltip>
				</md-icon>
			</md-button>
		</div>
		<div class="sf-product__compare" ng-if="ctrl.selectable === 'true'">
			<md-checkbox ng-model="ctrl.item.selected" class="sf-product__compare-checkbox" aria-label="{{ctrl.item.name}}"></md-checkbox>
		</div>
	</div>
</div>
