<div ng-controller="shaperCtrl as shaper">
	<form name="shaper.form">
		<sf-shaper structure="shaper.structure" ng-model="shaper.data" form="shaper.form" live="true"></sf-shaper>
	</form>
	<hr>
	<md-button ng-click="shaper.changeStructure()">Change structure</md-button>
	<md-button ng-click="shaper.changeData()">Change data</md-button>
	<hr>
	{{ shaper.data }}
</div>
