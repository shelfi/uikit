<ul class="sf-menu">
    <li ng-repeat="item in ctrl.item.root">
      <md-button class="md-button-toggle" ng-click="toggle()">
        {{item.title}}
        <span aria-hidden="true" class="md-toggle-icon" ng-class="{'toggled' : isOpen()}"></span>
            <span class="visually-hidden">Toggle {{isOpen()? 'expanded' : 'collapsed'}}</span>
            </md-button>
      <ul class="sf-menu__tree">
      <li ng-repeat="item in item.submenu">
        <a href="#">{{item.title}}<md-icon md-svg-icon="navigation:ic_expand_more_24px" alt="Icon Alt"></md-icon></a>
        <ul class="sf-menu__subtree">
          <li ng-repeat="item in item.subsubmenu">
              <a href="{{subitem.link}}">{{item.title}}</a>
              <a href="#" ng-click="ctrl.expanditem != ctrl.expanditem"><md-icon md-svg-icon="navigation:ic_expand_more_24px" alt="Icon Alt"></md-icon></a>
              <ul class="sf-menu__subsubtree">
                <li ng-repeat="item in ctrl.item.subsubtree"><a href="{{item.link}}">{{item.title}}</a>
                  <a href="#" ng-click="ctrl.item.expanditem != ctrl.item.expanditem"><md-icon md-svg-icon="navigation:ic_chevron_right_24px" alt="Icon Alt"></md-icon></a></li>
              </ul>
          </li>
          </ul>
      </li>
    </ul>
  </li>
</ul>
