<div class="demo-container">

	<div class="card-wrapper" ng-show="ctrl.preview === 'true'"></div>

	<form name="ctrl.creditCardForm">
		<md-input-container>
			<label>Full name</label>
			<input type="text" ng-model="ctrl.card.name" name="name" required>
		</md-input-container>

		<md-input-container>
			<label>Card number</label>
			<input type="text" ng-model="ctrl.card.number" name="number" ng-change="ctrl.onCreditCardChange()" required card-number-validator>
		</md-input-container>

		<md-input-container>
			<label>Expiry</label>
			<input type="text" ng-model="ctrl.card.expiry" name="expiry" ng-change="ctrl.onCreditCardChange()" required card-expiry-validator>
		</md-input-container>

		<md-input-container>
			<label>CVC</label>
			<input type="text" ng-model="ctrl.card.cvc" name="cvc" ng-change="ctrl.onCreditCardChange()" autocomplete="off" required card-cvc-validator>
		</md-input-container>

		<md-button ng-click="ctrl.proceed_()">Proceed</md-button>

	</form>

</div>
