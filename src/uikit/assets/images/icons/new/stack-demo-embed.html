<html><head><title>SVG Stack</title><style>body { font-family: Helvetica; background-color: #CCC; } table { width: 100%; text-align: left; }</style></head>
<body>
<h1>SVG Stack</h1>
<p>created with an early demo of https://github.com/preciousforever/svg-stacker</p>
<table>
<thead><tr>
<th>Name</th>
<th>Embed</th>
<th>Code</th>
</tr></thead>
<tbody>
<tr>
<td>chevron-double-left</td>
<td><embed src="stack.svg#chevron-double-left" type="image/svg+xml"></td>
<td><textarea cols="40" rows="3">&lt;embed src=&quot;stack.svg#chevron-double-left&quot; type=&quot;image/svg+xml&quot;&gt;</textarea></td>
</tr>
<tr>
<td>chevron-double-right</td>
<td><embed src="stack.svg#chevron-double-right" type="image/svg+xml"></td>
<td><textarea cols="40" rows="3">&lt;embed src=&quot;stack.svg#chevron-double-right&quot; type=&quot;image/svg+xml&quot;&gt;</textarea></td>
</tr>
</tbody>
</table>
</body>
</html>
