<html><head><title>SVG Stack</title><style>body { font-family: Helvetica; background-color: #CCC; } table { width: 100%; text-align: left; }</style></head>
<body>
<h1>SVG Stack</h1>
<p>created with an early demo of https://github.com/preciousforever/svg-stacker</p>
<table>
<thead><tr>
<th>Name</th>
</tr></thead>
<tbody>
<tr>
<td>chevron-double-left</td>
<td><img src="stack.svg#chevron-double-left" width="24" height="24"></td>
<td><textarea cols="40" rows="3">&lt;img src=&quot;stack.svg#chevron-double-left&quot; width=&quot;24&quot; height=&quot;24&quot;&gt;</textarea></td>
<td><div style="background: transparent url(stack.svg#chevron-double-left) no-repeat top left; width: 24; height: 24;"></div></td>
<td><textarea cols="40" rows="3">&lt;div style=&quot;background: transparent url(stack.svg#chevron-double-left) no-repeat top left; width: 24; height: 24;&quot;&gt;&lt;/div&gt;</textarea></td>
</tr>
<tr>
<td>chevron-double-right</td>
<td><img src="stack.svg#chevron-double-right" width="24" height="24"></td>
<td><textarea cols="40" rows="3">&lt;img src=&quot;stack.svg#chevron-double-right&quot; width=&quot;24&quot; height=&quot;24&quot;&gt;</textarea></td>
<td><div style="background: transparent url(stack.svg#chevron-double-right) no-repeat top left; width: 24; height: 24;"></div></td>
<td><textarea cols="40" rows="3">&lt;div style=&quot;background: transparent url(stack.svg#chevron-double-right) no-repeat top left; width: 24; height: 24;&quot;&gt;&lt;/div&gt;</textarea></td>
</tr>
</tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://preciousforever.github.com/SVG-Stacker/fixsvgstack.jquery.js"></script>
<script>
(function($) {
	$(document).ready(function() {
		$('div').fixSVGStackBackground();
		$('img').fixSVGStack();
	});
})(jQuery);
</script>
<td><textarea cols="40" rows="3">&lt;script src=&quot;https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js&quot;&gt;&lt;/script&gt;
&lt;script src=&quot;http://preciousforever.github.com/SVG-Stacker/fixsvgstack.jquery.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
(function($) {
	$(document).ready(function() {
		$(&#39;div&#39;).fixSVGStackBackground();
		$(&#39;img&#39;).fixSVGStack();
	});
})(jQuery);
&lt;/script&gt;</textarea></td>
</body>
</html>
